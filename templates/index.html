<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestIT Report</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='action.js') }}" type="text/javascript"></script>
</head>
<body class="h-100">
<div class="card text-center">
    <div class="card-header">
        TestIT Report
    </div>
    <div class="card-body">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">Projects:</label>
            </div>
            <select id="project" class="custom-select">
                <option selected>Choose...</option>
                {% for id, name in project_list.items() %}
                <option value="{{id}}">{{name}}</option>
                {% endfor %}
            </select>
        </div>

       <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">Templates:</label>
            </div>
            <select class="custom-select">
                <option selected>Choose...</option>
                {% for name in templates %}
                <option value="{{name}}">{{name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button id="html" type="button" class="btn btn-warning">html</button>
            <button id="pdf" type="button" class="btn btn-info">pdf</button>
        </div>

    </div>
    <div class="card-footer text-muted">
        Solit Clouds, QA
    </div>
</div>

</body>
</html>
